<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/default_reset.css" />
        <link rel="stylesheet" href="./css/default.css" />
        <title>Home</title>
    </head>
    <body>
        <!-- Homepage -->
        <div class="c-general">
            <div class="c-general__align">
                <!-- Video BackGround-->
                <video
                    id="space_invaders_history"
                    class="home__video"
                    autoplay
                    muted
                    loop
                    src="./History Invaders Games (1978-2021).mp4"
                    type="video/mp4"
                ></video>
                <!-- Contents -->
                <div class="home__content">
                    <div class="content__box">
                        <h1 class="box__title">Gostou? Jogue já!</h1>
                    </div>
                    <div class="content__box2">
                        <!-- Form Login -->
                        <form
                            id="form_email"
                            method="post"
                            onsubmit="return entrar()"
                        >
                            <h2>Email:</h2>
                            <input type="email" name="email" />

                            <h2>Senha:</h2>
                            <input type="password" name="password" />
                            <br />
                            <span class="form__redirect-register">
                                Não possui cadastro?
                                <a href="cadastro.html">Entre aqui.</a>
                            </span>
                            <br />
                            <input
                                type="submit"
                                value="Entrar"
                                id="submit__btn"
                            />
                        </form>
                        <div id="div_erro" class="msg_erro"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_email));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario,
        }).then((resposta) => {
            if (resposta.ok) {
                resposta.json().then((json) => {
                    sessionStorage.email_usuario_meuapp = json.email;
                    sessionStorage.username_usuario_meuapp = json.username;

                    window.location.href = "https://www.google.com";
                });
            } else {
                console.log("Erro de email!");

                resposta.text().then((texto) => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        submit__btn.disabled = true;
        div_erro.style.visibility = "hidden";
    }

    function finalizar_aguardar(resposta) {
        submit__btn.disabled = false;
        div_erro.style.visibility = "visible";
        div_erro.innerHTML = resposta;
    }
</script>
