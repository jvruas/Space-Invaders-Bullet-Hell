<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            #screen {
                border: solid 10px #ccc;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 100vw;
                height: 100vh;
            }
        </style>
        <title>Remake Space Invaders</title>
    </head>
    <body>
        <canvas id="screen" width="20" height="10"></canvas>
    </body>
</html>
<script>
    const screen = document.getElementById("screen");
    const context = screen.getContext("2d");

    const color = "black";
    const positionX = 0;
    const positionY = 0;
    const width = 1;
    const height = 1;

    const game = {
        players: {
            player1: {
                x: 1,
                y: 1,
            },
        },
        aliens: {
            alien1: {
                x: 5,
                y: 5,
            },
            alien2: {
                x: 3,
                y: 3,
            },
        },
    };

    render_screen();

    function render_screen() {
        for (playerId in game.players) {
            const player = game.players[playerId];
            context.fillStyle = "black";
            context.fillRect(player.x, player.y, 1, 1);
        }
        for (alienId in game.aliens) {
            const alien = game.aliens[alienId];
            context.fillStyle = "green";
            context.fillRect(alien.x, alien.y, 1, 1);
        }
    }

    context.fillStyle = color;
    context.fillRect(positionX, positionY, width, height);
</script>
